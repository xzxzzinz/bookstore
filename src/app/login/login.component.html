<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://www.logolynx.com/images/logolynx/40/4067d897e88269c3cbdb3622b07e506d.jpeg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->

        <input type="text" id="login" class="fadeIn second" [(ngModel)]="login.username" name="login" placeholder="username">
        <input type="password" id="password" class="fadeIn third" [(ngModel)]="login.password" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" (click)="loginFuntion()" value="Log In" style="background-color: #C995C1;">


        <!-- Remind Passowrd -->
        <div id="formFooter">
            <p></p>
            <a class="underlineHover" href="/account/register">Register</a>
        </div>

    </div>
</div>
