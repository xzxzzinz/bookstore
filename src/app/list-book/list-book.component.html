<div class="container my-2">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">PIC</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of books; let i = index">

                <th scope="row">{{i}}</th>
                <td><img src="{{item.pic}}" alt="" class="img-thumbnail" style="width: 100px; height: 100px;"></td>

                <td>{{item.name}}</td>
                <td>{{item.prices}}</td>
                <td><button type="button" class="btn btn-outline-primary">Details</button>
                    <button type="button" class="btn btn-outline-warning mx-1">Edit</button>
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
