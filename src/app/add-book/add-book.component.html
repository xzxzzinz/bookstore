<div class="container contact">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-9" *ngIf="book != null">
            <div class="contact-form">

                <div class="form-group">
                    <h3>Add Book</h3>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fname" placeholder="Enter Book Name" name="fname" [(ngModel)]="book.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lname">Prices:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="lname" placeholder="Enter Prices" name="lname" [(ngModel)]="book.prices">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="lname">Count:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="lname" placeholder="Enter Prices" name="lname" [(ngModel)]="book.count">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Pic:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter Pic" name="email" [(ngModel)]="book.pic">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Details:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment" [(ngModel)]="book.details"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" (click)="addbook()"> Add</button>
                        <button type="submit" class="btn btn-default mx-1" (click)="back()">Cancel</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
